constants: 
    min_vm_number: 1
    max_vm_number: 10
    training_samples_required: 300
    advice_freeze_interval: 0
    max_upscale_delta: 6
    max_downscale_delta: 6
    action_lag: 1
    auto_trainer: True
    
    input_metrics: 
      - name: PktIn
      - name: KBIn 
      - name: AVG_RR
      - name: Inter
      - name: CTXSW
      - name: KBOut
      - name: CPU
      - name: SUM_RR
      - name: PktOut
    target_metrics: 
      - name: AVG_LAT_05
        min_threshold: 13000
        max_threshold: 15000
    knowledge_base: use_existing